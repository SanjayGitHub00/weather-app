<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <style>
        html.dark {
            background: linear-gradient(to bottom right, #1f2937, #111827);
            /* Tailwind's gray-800 to gray-900 */
        }

        html:not(.dark) {
            background: linear-gradient(to bottom right, #60a5fa, #6366f1);
            /* Tailwind's blue-400 to indigo-500 */
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 transition duration-300">

    <div
        class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 rounded-2xl shadow-xl p-6 max-w-md w-full transition duration-300">

        <!-- Header -->
        <div class="mb-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Weather App</h1>
            <button id="toggleDark"
                class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-full text-sm shadow-sm">
                Toggle Dark
            </button>
        </div>

        <!-- Search Bar with Icon -->
        <div class="mb-6 relative">
            <input type="text" placeholder="Search city..." id="city"
                class="w-full pl-10 pr-10 py-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <!-- Clickable Search Icon Button -->
            <button id="searchBtn"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-blue-500 transition"
                title="search icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                </svg>
            </button>
        </div>

        <!-- Weather Info Card -->
        <div class="text-center space-y-4" id="city-weather"></div>
    </div>

    <!-- JS for Dark Mode Toggle -->
    <script>
        const toggle = document.getElementById('toggleDark');
        const html = document.documentElement;

        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
        });
    </script>
</body>

</html>
